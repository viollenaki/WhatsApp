<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Settings</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #0f172a;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .card {
      background-color: #1e293b;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .profile-header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
    }

    .status {
      font-size: 14px;
      color: #10b981;
    }

    .section-title {
      font-weight: 600;
      margin: 15px 0 10px;
    }

    .form-group {
      display: flex;
      gap: 10px;
    }

    .form-group input,
    .form-control {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #334155;
      color: white;
      font-size: 14px;
    }

    .form-control:focus {
      outline: none;
      box-shadow: 0 0 0 2px #3b82f6;
    }

    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
    }

    .toggle-row span {
      font-size: 14px;
    }

    .toggle {
      width: 40px;
      height: 22px;
      background-color: #475569;
      border-radius: 999px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .toggle.active {
      background-color: #3b82f6;
    }

    .toggle::before {
      content: "";
      width: 16px;
      height: 16px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: 3px;
      left: 3px;
      transition: left 0.3s ease;
    }

    .toggle.active::before {
      left: 21px;
    }

    .link {
      color: #3b82f6;
      cursor: pointer;
    }

    .danger {
      color: #ef4444;
      margin-top: 10px;
      cursor: pointer;
    }

    .save-button {
      background-color: #3b82f6;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">← Profile Settings</div>

    <div class="card">
      <div class="profile-header">
        <img src="https://i.pravatar.cc/60?img=4" alt="Avatar" />
        <div class="profile-info">
          <strong>Akbar</strong>
          <span class="status">Active Status – Online</span>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="section-title">Personal Information</div>
      <div class="form-group">
        <input type="text" placeholder="First Name" value="John" />
        <input type="text" placeholder="Last Name" value="Anderson" />
      </div>
      <input class="form-control" type="email" placeholder="Email" value="john.anderson@example.com" style="margin-top: 10px;"/>
      <input class="form-control" type="tel" placeholder="Phone" value="+1 (555) 123-4567" style="margin-top: 10px;" />
    </div>

    <div class="card">
      <div class="section-title">Preferences</div>
      <div class="toggle-row">
        <span>Dark Mode<br><small style="color: #94a3b8;">Enable dark theme</small></span>
        <div class="toggle active"></div>
      </div>
      <div class="toggle-row">
        <span>Message Notifications<br><small style="color: #94a3b8;">Get notified for new messages</small></span>
        <div class="toggle active"></div>
      </div>
      <div class="toggle-row">
        <span>Sound Effects<br><small style="color: #94a3b8;">Play sounds for notifications</small></span>
        <div class="toggle"></div>
      </div>
    </div>

    <div class="card">
      <div class="section-title">Privacy & Security</div>
      <div class="toggle-row">
        <span>Change Password<br><small style="color: #94a3b8;">Update your login password</small></span>
        <div class="link">Change</div>
      </div>
      <div class="danger">Delete Account</div>
    </div>

    <button class="save-button">Save Changes</button>
  </div>
</body>
</html>
