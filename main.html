<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1f2a38;
      color: #fff;
    }

    .chat-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .chat-container.blurred {
      filter: blur(5px);
    }

    .chat-container.shadowed {
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.9);
    }

    .sidebar {
      width: 260px;
      background-color: #151e2c;
      padding: 10px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .search-box {
      background-color: #1f2a38;
      border: none;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      color: #fff;
    }

    .contact {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
      padding: 8px;
      border-radius: 5px;
      background-color: #1f2a38;
      cursor: pointer;
    }

    .contact:hover {
      background-color: #273344;
    }

    .contact img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }

    .main-chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: url('templates/background/main.webp') center center/cover no-repeat;
      position: relative;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      max-width: 60%;
      padding: 10px 15px;
      border-radius: 10px;
      margin: 10px 0;
      position: relative;
      line-height: 1.4;
    }

    .message.left {
      background-color: #2b3a4c;
      align-self: flex-start;
    }

    .message.right {
      background-color: #3d66e0;
      align-self: flex-end;
      color: white;
    }

    .timestamp {
      font-size: 0.75em;
      opacity: 0.7;
      margin-top: 4px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #1f2a38;
      border-top: 1px solid #2a3b4f;
      align-items: center;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #2b3a4c;
      color: #fff;
      outline: none;
    }

    .chat-input button {
      background-color: #3d66e0;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .input-tools {
      display: flex;
      gap: 8px;
      margin-right: 10px;
    }

    .input-tool-btn {
      background-color: transparent !important;
      border: none;
      color: #bbc6d5;
      font-size: 16px;
      cursor: pointer;
      padding: 3px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s;
    }

    .input-tool-btn:hover {
      color: #fff;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px;
      background-color: #1f2a38;
      border-bottom: 1px solid #2a3b4f;
      font-weight: bold;
    }

    .header-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid #3d66e0;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background-color: #1f2a38;
      border-bottom: 1px solid #2a3b4f;
      margin-bottom: 10px;
    }

    .user-info .header-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      transition: border-color 0.3s ease, transform 0.3s ease;
    }

    .user-info .header-avatar:hover {
      border: 2px solid #3b82f6;
      transform: scale(1.1);
    }

    .user-info button {
      margin-left: auto;
      background-color: transparent;
      border: none;
      color: #bbc6d5;
      font-size: 16px;
      cursor: pointer;
      padding: 5px;
      border-radius: 50%;
      transition: color 0.2s;
    }

    .user-info button:hover {
      color: #fff;
    }

    .floating-pencil {
      position: absolute;
      bottom: 20px;
      left: 190px;
      background-color: #3d66e0;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .floating-pencil:hover {
      background-color: #2b4ea0;
    }

    .dropup-menu {
      position: absolute;
      bottom: 80px;
      left: 20px;
      background-color: #1f2a38;
      border: 1px solid #2a3b4f;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      display: none;
      flex-direction: column;
      z-index: 1000;
    }

    .dropup-menu button {
      background-color: transparent;
      color: #fff;
      border: none;
      padding: 10px 15px;
      text-align: left;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dropup-menu button:hover {
      background-color: #273344;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background-color: #1f2a38;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .modal h3 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 18px;
      position: relative;
    }

    .modal .close-btn {
      position: absolute;
      right: 0;
      top: 0;
      background: none;
      border: none;
      color: #bbc6d5;
      font-size: 16px;
      cursor: pointer;
    }

    .modal input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #2a3b4f;
      background-color: #2b3a4c;
      color: #fff;
      outline: none;
    }

    .contact-list {
      max-height: 250px;
      overflow-y: auto;
      margin: 15px 0;
    }

    .contact-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .contact-item:hover {
      background-color: #273344;
    }

    .contact-item img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .contact-info {
      flex: 1;
    }

    .contact-name {
      font-weight: 500;
    }

    .contact-status {
      font-size: 12px;
      color: #a0aec0;
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 15px;
    }

    .modal-buttons button {
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      border: none;
    }

    .cancel-btn {
      background-color: transparent;
      color: #bbc6d5;
      border: 1px solid #2a3b4f !important;
    }

    .cancel-btn:hover {
      background-color: #273344;
    }

    .create-btn {
      background-color: #3d66e0;
      color: white;
    }

    .create-btn:hover {
      background-color: #2b4ea0;
    }

    .radio-container {
      display: flex;
      align-items: center;
    }

    .radio-container input[type="radio"] {
      margin-right: 10px;
      width: 16px;
      height: 16px;
      accent-color: #3d66e0;
    }

    /* New compact call dialog styles */
    .call-dialog-overlay {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: none;
      justify-content: center;
      z-index: 1000;
      padding-bottom: 20px;
    }

    .call-dialog {
      background-color: #18191c;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      max-width: 400px;
    }

    .call-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .call-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background-color: #2e3136;
      color: white;
      font-size: 18px;
    }

    .call-button.end-call {
      background-color: #f04747;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="sidebar">
      <div class="user-info" id="user-profile">
        <img src="https://i.pravatar.cc/36?img=4" alt="User Avatar" class="header-avatar" />
        <div>
          <div>Akbar</div>
          <div style="font-size: 12px; color: #3d66e0;">Online</div>
        </div>
        <button class="input-tool-btn" title="Edit profile">✏️</button>
      </div>
      <input type="text" class="search-box" placeholder="Search chats"/>
      <div class="contact">
        <img src="https://i.pravatar.cc/36?img=1" alt="Avatar"/>
        <div>
          <div>Salma Palma</div>
          <div style="font-size: 12px; color: gray;">Abzor: Sure, let's meet...</div>
        </div>
      </div>
      <div class="contact">
        <img src="https://i.pravatar.cc/36?img=2" alt="Avatar"/>
        <div>
          <div>Azam</div>
          <div style="font-size: 12px; color: gray;">New design updates...</div>
        </div>
      </div>
      <button class="floating-pencil" id="pencil-btn" title="New">
        ✏️
      </button>
      <div class="dropup-menu" id="dropup-menu">
        <button onclick="createNewChat()">Create New Chat</button>
        <button onclick="createNewGroup()">Create New Group</button>
      </div>
    </div>

    <div class="main-chat">
      <div class="header">
        <img src="https://i.pravatar.cc/36?img=3" alt="User Avatar" class="header-avatar" />
        Salma Palma
        <div style="margin-left: auto; display: flex; gap: 10px;">
          <button class="input-tool-btn" title="Phone Call" id="phone-call-btn">📞</button>
          <button class="input-tool-btn" title="Video Call">📹</button>
        </div>
      </div>
      <div class="messages">
        <div class="message left">
          Hey! How are you doing? Would you like to meet for coffee tomorrow?
          <div class="timestamp">10:30 AM</div>
        </div>
        <div class="message right">
          Sure, that sounds great! How about 2 PM at the usual place?
          <div class="timestamp">10:32 AM</div>
        </div>
      </div>
      <div class="chat-input">
        <div class="input-tools">
          <button class="input-tool-btn" title="Attach file">📎</button>
        </div>
        <input type="text" placeholder="Type a message..."/>
        <button class="input-tool-btn" title="Add emoji" style="margin-left: 10px;">😊</button>
        <button>➤</button>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <h3>
        Create New Chat
        <button class="close-btn" onclick="closeModal()">✕</button>
      </h3>
      <p>You can find your friend here!</p>
      <input type="text" placeholder="Search..." id="search-input" />
      <div class="contact-list" id="contact-list">
        <!-- Contact items will be populated here -->
      </div>
      <div class="modal-buttons">
        <button class="cancel-btn" onclick="closeModal()">Cancel</button>
        <button class="create-btn" onclick="startNewChat()">Create Now</button>
      </div>
    </div>
  </div>

  <!-- Updated Call Dialog -->
  <div class="call-dialog-overlay" id="call-dialog-overlay">
    <div class="call-dialog">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <img src="https://i.pravatar.cc/50?img=4" alt="User Avatar" class="call-avatar" id="user-avatar" />
        <span style="margin-top: 10px; font-size: 14px;">You</span>
      </div>
      <button class="call-button end-call" title="End Call" style="margin: 0 20px;">✖</button>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <img src="" alt="Friend Avatar" class="call-avatar" id="friend-avatar" />
        <span style="margin-top: 10px; font-size: 14px;" id="friend-name">Friend</span>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('user-profile').addEventListener('click', () => {
      window.location.href = 'user_profile.html';
    });

    const pencilBtn = document.getElementById('pencil-btn');
    const dropupMenu = document.getElementById('dropup-menu');
    const modalOverlay = document.getElementById('modal-overlay');
    const chatContainer = document.querySelector('.chat-container');
    const contactList = document.getElementById('contact-list');
    const searchInput = document.getElementById('search-input');
    const callDialogOverlay = document.getElementById('call-dialog-overlay');
    
    let selectedContact = null;

    pencilBtn.addEventListener('click', () => {
      dropupMenu.style.display = dropupMenu.style.display === 'flex' ? 'none' : 'flex';
    });

    // Sample contacts data
    const contacts = [
      { id: 1, name: 'Salma Palma', status: 'Online', avatar: 'https://i.pravatar.cc/36?img=1' },
      { id: 2, name: 'Azam', status: 'Online', avatar: 'https://i.pravatar.cc/36?img=2' },
      { id: 3, name: 'Salma Palma', status: 'Online', avatar: 'https://i.pravatar.cc/36?img=3' },
      { id: 4, name: 'Salma Palma', status: 'Online', avatar: 'https://i.pravatar.cc/36?img=5' }
    ];

    function createNewChat() {
      modalOverlay.style.display = 'flex';
      chatContainer.classList.add('blurred', 'shadowed');
      populateContacts();
      dropupMenu.style.display = 'none';
    }

    function createNewGroup() {
      alert('Create New Group functionality not implemented yet');
      dropupMenu.style.display = 'none';
    }

    function closeModal() {
      modalOverlay.style.display = 'none';
      chatContainer.classList.remove('blurred', 'shadowed');
      selectedContact = null;
    }

    function populateContacts() {
      contactList.innerHTML = '';
      
      const query = searchInput.value.toLowerCase();
      const filteredContacts = contacts.filter(contact => 
        contact.name.toLowerCase().includes(query)
      );
      
      filteredContacts.forEach(contact => {
        const contactItem = document.createElement('div');
        contactItem.className = 'contact-item';
        contactItem.innerHTML = `
          <div class="radio-container">
            <input type="radio" name="contact" id="contact-${contact.id}" ${selectedContact === contact.id ? 'checked' : ''}>
          </div>
          <img src="${contact.avatar}" alt="${contact.name}">
          <div class="contact-info">
            <div class="contact-name">${contact.name}</div>
            <div class="contact-status">${contact.status}</div>
          </div>
        `;
        
        contactItem.addEventListener('click', () => {
          const radio = contactItem.querySelector('input[type="radio"]');
          radio.checked = true;
          selectedContact = contact.id;
        });
        
        contactList.appendChild(contactItem);
      });
    }

    function startNewChat() {
      if (selectedContact) {
        const contact = contacts.find(c => c.id === selectedContact);
        alert(`Starting new chat with ${contact.name}`);
        closeModal();
      } else {
        alert('Please select a contact first');
      }
    }

    searchInput.addEventListener('input', populateContacts);

    // Close dropup menu when clicking outside
    document.addEventListener('click', (event) => {
      if (!dropupMenu.contains(event.target) && event.target !== pencilBtn) {
        dropupMenu.style.display = 'none';
      }
    });

    // Handle click outside modal to close it
    modalOverlay.addEventListener('click', (event) => {
      if (event.target === modalOverlay) {
        closeModal();
      }
    });

    // Phone call button event listener
    document.getElementById('phone-call-btn').addEventListener('click', () => {
      const friendAvatar = document.getElementById('friend-avatar');
      const friendName = document.getElementById('friend-name');
      friendAvatar.src = "https://i.pravatar.cc/50?img=3"; // Replace with dynamic friend's avatar if needed
      friendName.textContent = "Salma Palma"; // Replace with dynamic friend's name if needed
      callDialogOverlay.style.display = 'flex';
    });

    // End call button event listener
    document.querySelector('.call-button.end-call').addEventListener('click', () => {
      callDialogOverlay.style.display = 'none';
    });
  </script>
</body>
</html>
